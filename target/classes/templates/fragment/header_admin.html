<th:block th:fragment="header">
<header class="header">
    <div class="logo-container">
        <a href="/admin" class="logo"> <img th:src="@{https://64.media.tumblr.com/89066329e093bf5a4593497a9f8de4f8/942cdb7dab5dc653-1b/s500x750/250d3141a2b65de509b6b0f3ad0dd64fedef12cc.pnj}" width="75" height="35" alt="Porto Admin"/>
        </a>
    </div>

    <div class="header-right">
        <span class="separator"></span>
        <div id="userbox" class="userbox">
            <a href="#" data-toggle="dropdown">
                <figure class="profile-picture">
                    <img th:src="@{/shop/images/avatar/avatar.png}" alt="Joseph Doe" class="rounded-circle"
                         data-lock-picture="img/%21logged-user.jpg"/>
                </figure>
                <div class="profile-info" >
                    <span class="name">[[${#httpServletRequest.remoteUser}]]</span>
                    <span class="role">Administrator</span>
                </div>
                <i class="fa custom-caret"></i>
            </a>
            <div class="dropdown-menu">
                <ul class="list-unstyled mb-2">
                    <li class="divider"></li>
                    <li>
                        <a role="menuitem" tabindex="-1" href="/tai-khoan"><i
                                class="bx bx-user-circle"></i>Thông tin tài khoản</a>
                    </li>
                    <li>
                        <a role="menuitem" tabindex="-1" href="/api/logout"><i class="bx bx-power-off"></i> Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</header>
</th:block>
